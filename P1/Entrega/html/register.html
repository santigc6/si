<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebFlix</title>
    <link rel="stylesheet" href="../css/styles.css">
  </head>

  <body>
    <!-- Barra de menu -->
    <div class="upperBar">
      <a class="logoButton" href=index.html>
        <img class="logoButton" src="../pics/logo.png" alt="logo">
      </a>
      <a class="buttonTop" href="index.html">My cart</a>
      <a class="buttonTop" href="register.html">Register</a>
      <a class="buttonTop" href="index.html">Sign in</a>
    </div>

    <!-- Barra lateral -->
    <div class="sideList">
      <ul>
        <li><p>2019</p></li>
        <li><p>2018</p></li>
        <li><p>2017</p></li>
        <li><p>2016</p></li>
        <li><p>2015</p></li>
        <li><p>2014</p></li>
        <li><p>2013</p></li>
        <li><p>2012 and before</p></li>
      </ul>
    </div>

    <!-- Pagina actual -->
    <div class="content">
      <form action="index.html">
        <div class="row">
          <div class="width-25">
            <label for="Username">Username:</label>
          </div>
          <div class="width-75">
            <input type="text" name="Username" value="Username" onfocus="this.value=''">
          </div>
        </div>
        <div class="row">
          <div class="width-25">
            <label for="Password">Password:</label>
          </div>
          <div class="width-75">
            <input type="text" name="Password" value="Password" onfocus="this.value=''">
          </div>
        </div>
        <div class="row">
          <div class="width-25">
            <label for="E-mail">E-mail:</label>
          </div>
          <div class="width-75">
            <input type="text" name="E-mail" value="E-mail" onfocus="this.value=''">
          </div>
        </div>
        <div class="row">
          <div class="width-25">
            <label for="Credit card">Credit card:</label>
          </div>
          <div class="width-75">
            <input type="text" name="Credit card" value="Credit card" onfocus="this.value=''">
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Confirm">
        </div>
      </form>
    </div>
    
    <!-- Pie de pagina-->
    <div class="foot">
      <p>Your trusted online film shop &copy;2018/2019</p>
    </div>
  </body>
</html>
