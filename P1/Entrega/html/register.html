<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebFlix</title>
    <link rel="stylesheet" href="../css/styles.css">
  </head>

  <body>
    <!-- Barra de menu -->
    <div class="upperBar">
      <a class="logoButton" href=index.html>
        <img class="logoButton" src="../pics/logo.png" alt="logo">
      </a>
      <a class="buttonTop" href="index.html">My cart</a>
      <a class="buttonTop" href="register.html">Register</a>
      <a class="buttonTop" href="index.html">Sign in</a>
    </div>

    <!-- Barra lateral -->
    <div class="sideList">
      <ul>
        <li><p>2019</p></li>
        <li><p>2018</p></li>
        <li><p>2017</p></li>
        <li><p>2016</p></li>
        <li><p>2015</p></li>
        <li><p>2014</p></li>
        <li><p>2013</p></li>
        <li><p>2012 and before</p></li>
      </ul>
    </div>

    <!-- Pagina actual -->
    <div class="content">
      <form class="register" action="index.html">
        <label class="registerLabel" for="Username">Username:</label>
        <input class="registerInput" type="text" name="Username" value="Username" onfocus="this.value=''">
        <br>
        <label class="registerLabel" for="Password">Password:</label>
        <input class="registerInput" type="text" name="Password" value="Password" onfocus="this.value=''">
        <br>
        <label class="registerLabel" for="E-mail">E-mail:</label>
        <input class="registerInput" type="text" name="E-mail" value="E-mail" onfocus="this.value=''">
        <br>
        <label class="registerLabel" for="Credit card">Credit card:</label>
        <input class="registerInput" type="text" name="Credit card" value="Credit card" onfocus="this.value=''">
        <br>
        <input class="registerSubmit" type="submit" value="Confirm">
      </form>
    </div>
    
    <!-- Pie de pagina-->
    <div class="foot">
      <p>Your trusted online film shop &copy;2018/2019</p>
    </div>
  </body>
</html>
