{% extends 'base.html' %}

{% block content %}
  <div class="cart">
    <div class="shoppingList">
      <table>
        <tr>
          <th>Film</th>
          <th>Price</th>
          <th>Date</th>
        </tr>
        {% for pelicula in peliculas %}
          <tr>
            <td>{{ pelicula.pelicula }}</td>
            <td>{{ pelicula.precio }}</td>
            <td>{{ pelicula.fecha }}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
{% endblock %}
