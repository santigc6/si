<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebFlix</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>

  <body>
    <!-- Menu -->
    <ul class="menu">
      <li>
        <a class="logo" href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="logo">
        </a>
      </li>
      <li>
        <a class="rbutton" href="{{ url_for('index') }}">My cart</a>
      </li>
      <li>
        <a class="rbutton" href="{{ url_for('registerForm') }}">Register</a>
      </li>
      <li>
        <a class="rbutton" href="{{ url_for('loginForm') }}">Sign in</a>
      </li>
      <li>
        <a class="rbutton" href="{{ url_for('index') }}">Shopping history</a>
      </li>
    </ul>

    <!-- Side list -->
    <ul class="sideList">
      <li><a href="{{ url_for('index') }}">2019</a></li>
      <li><a href="{{ url_for('index') }}">2018</a></li>
      <li><a href="{{ url_for('index') }}">2017</a></li>
      <li><a href="{{ url_for('index') }}">2016</a></li>
      <li><a href="{{ url_for('index') }}">2015</a></li>
      <li><a href="{{ url_for('index') }}">2014</a></li>
      <li><a href="{{ url_for('index') }}">2013</a></li>
      <li><a href="{{ url_for('index') }}">2012</a></li>
      <li><a href="{{ url_for('index') }}">2011</a></li>
      <li><a href="{{ url_for('index') }}">2010 and before</a></li>
    </ul>

    <!-- Content -->
    <div class="content">
      {% block content %}{% endblock %}
    </div>
    
    <!-- Footer -->
    <div class="foot">
      <p>Your trusted online film shop &copy;2018/2019</p>
    </div>
  </body>
</html>
